      }

        scrollbar-width: none;
      }

        opacity: 0.7;
      }

      }
      .scroll-decoration {
        position: relative;
      }
      .scroll-decoration::before,
      .scroll-decoration::after {
        content: '';
        position: absolute;
        height: 100%;
        width: 20px;
        top: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0 Q10,15 20,0 Q10,15 0,0 Q10,15 20,0 Q10,15 0,0 Q10,15 20,0 Q10,15 0,0 Q10,15 20,0 Q10,15 0,0' stroke='%23D4AF37' fill='none' stroke-width='1.5'/%3E%3C/svg%3E");

      }
      .scroll-decoration::before {
        left: -15px;
      }
      .scroll-decoration::after {
        right: -15px;
        transform: scaleX(-1);
      }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {

  <!-- JavaScript -->
  <script>
    // 移动端菜单切换
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    menuBtn.addEventListener('click', () => {
      if (mobileMenu.classList.contains('h-0')) {
        mobileMenu.classList.remove('h-0');
        mobileMenu.classList.add('h-48');
        menuBtn.innerHTML = '<i class="fa fa-times text-2xl"></i>';
      } else {
        mobileMenu.classList.add('h-0');
        mobileMenu.classList.remove('h-48');
        menuBtn.innerHTML = '<i class="fa fa-bars text-2xl"></i>';
      }
    });
    
    // 宫门动画
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('leftDoor').style.transform = 'translateX(-100%)';
        document.getElementById('rightDoor').style.transform = 'translateX(100%)';
      }, 500);
    });
    
    // 盖章音效
    const sealButtons = document.querySelectorAll('.seal-btn');
    const sealSound = document.getElementById('sealSound');
    
    sealButtons.forEach(button => {
      button.addEventListener('click', () => {
        // 播放音效
        sealSound.currentTime = 0;
        sealSound.play().catch(e => console.log('Audio play failed:', e));
        
        // 添加点击效果
        button.classList.add('scale-90');
        setTimeout(() => {
          button.classList.remove('scale-90');
        }, 200);
      });
    });
    
    // 打开外部链接
    function openExternal(url) {
      window.open(url, '_blank');
    }
    
    // 打开本地视频
    function openLocalVideo() {
      // 显示视频模态框
      document.getElementById('videoModal').style.display = "block";
      document.body.style.overflow = "hidden"; // 防止背景滚动
      
      // 获取视频元素并播放
      const video = document.querySelector('#videoModal video');
      video.currentTime = 0;
      video.play().catch(e => console.log('Video play failed:', e));
    }
    
    // 打开模态框
    function openModal(modalId) {
      document.getElementById(modalId).style.display = "block";
      document.body.style.overflow = "hidden"; // 防止背景滚动
    }
    
    // 关闭模态框
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
      document.body.style.overflow = "auto"; // 恢复背景滚动
      
      // 如果是视频模态框，暂停视频
      if (modalId === 'videoModal') {
        const video = document.querySelector('#videoModal video');
        video.pause();
      }
    }
    
    // 点击模态框外部关闭
    window.onclick = function(event) {
      let modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
          
          // 如果是视频模态框，暂停视频
          if (modal.id === 'videoModal') {
            const video = modal.querySelector('video');
            video.pause();
          }
        }
      });
    };
    
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          // 关闭移动菜单（如果打开）
          if (!mobileMenu.classList.contains('h-0')) {
            mobileMenu.classList.add('h-0');
            mobileMenu.classList.remove('h-48');
            menuBtn.innerHTML = '<i class="fa fa-bars text-2xl"></i>';
          }
          
          // 滚动到目标位置
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      });
    });
    
    // 滚动动画
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('opacity-100', 'translate-y-0');
          entry.target.classList.remove('opacity-0', 'translate-y-8');
        }
      });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('#main-content > div').forEach(section => {
      section.classList.add('opacity-0', 'translate-y-8', 'transition-all', 'duration-700');
      observer.observe(section);
    });
  </script>
